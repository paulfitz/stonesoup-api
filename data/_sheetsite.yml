source:
  name: .csv
  filename: jlords_hack_spots.csv

flags:
  add:
    sheet:
      - dccid
  constant:
    sheet:
      PHONE: null
      EMAIL: null
      TYPE: null
      Index: "Hack Spot"
  rename:
    sheet:
      Name: name
      lat: Latitude
      long: Longitude
      Address: street
      Postcode: "Postal Code"
      Contributer's Twitter: source_grouping

destination:
  name: stone_soup_v2
  organization: "Hack Spots"
  merge_path: /tmp/sitemem

